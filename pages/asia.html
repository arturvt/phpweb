        <div id="format">

        <div class="div01" id="ajax">
            <h2>Ajax Area</h2>
            <button type="button" onclick='myFunction()' >Change Content (TXT File)</button>
            <br>
            <button type="button" onclick='myFunction("cd_catalog.xml")' >Change Content (XML File)</button>
        </div>
        <div class="div02">
          <h1>Something here...</h1>
          <a href="foo">Link</a>
          <h2>My CD Collection:</h2>
        </div>
        <div class="div02" id="toChange"></div>

        <div id="target">
          click here
        </div>

     <script>

        // Testing function as an object
         var func_multiply = new Function("arg1", "arg2", "return arg1 * arg2");

        $("#target").click(function() {
          alert("Handler for .click() called. Multiply: " + func_multiply(4,2));
        });

        console.log("stating....");

        // -- About callbacks --

        var xmlhttp;
        function loadXMLDoc(url,cfunc)
        {
        if (window.XMLHttpRequest)
          {// code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
          }
        else
          {// code for IE6, IE5
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
          }
        xmlhttp.onreadystatechange=cfunc;
        xmlhttp.open("GET",url,true);
        xmlhttp.send();
        }
        function myFunction()
        {
        loadXMLDoc("../xmls/ajax_info.txt",function()
          {
          if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
            document.getElementById("toChange").innerHTML=xmlhttp.responseText;
            }
          });
        } 

        
    </script>

  </body>
</html>
