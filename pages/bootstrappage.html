<!DOCTYPE html>
<html>
<head>
    <title>Example of Twitter Bootstrap</title>
    <!-- Include the bootstrap stylesheets -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1>Search</h1>
    <label>Example for a simple search form.</label>

    <!-- Search form with input field and button -->
    <form class="well form-search">
        <input type="text" class="input-medium search-query">
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="submit" class="btn btn-clear">Clear</button>
    </form>

    <h2>Results</h2>

    <!-- Table with alternating cell background color and outer frame -->
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Lorem ipsum dolor ...</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Ut enim ad minim veniam, ...</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Duis aute irure dolor ...</td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <div class="col-md-4">AAA</div>
    <div class="col-md-4">BBB</div>
    <div class="col-md-4">CCC</div>
</div>
<div class="directions">
    <a href="bootstrap_page2.html">GotoBootstrap02</a>
</div>

<!-- JavaScript placed at the end of the document so the pages load faster -->
<!-- Optional: Include the jQuery library -->
<script src="/javascript/jquery-1.7.2.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/bootstrap-3.1.1-dist/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="/bootstrap-3.1.1-dist/css/bootstrap-theme.min.css">

<!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
<script src="/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
